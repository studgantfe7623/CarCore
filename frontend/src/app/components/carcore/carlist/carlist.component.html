<table class="table" *ngIf="cars && cars.length > 0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Marke</th>
            <th>Modell</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{ car.id }} </td>
            <td>{{ car.make_Name }} </td>
            <td>{{ car.model_Name }} </td>
        </tr>
    </tbody>
</table>
<p *ngIf="!cars || cars.length <= 0">Keine Autos vorhanden</p>
