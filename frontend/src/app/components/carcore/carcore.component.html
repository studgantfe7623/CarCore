<div class="container my-5">
    <h1 class="mb-3">Cars</h1>
    <table class="table" *ngIf="cars && cars.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Modell</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars">
                <td>{{ car.id}} </td>
                <td>{{ car.model}} </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!cars || cars.length <= 0">No Cars found</p>
</div>
